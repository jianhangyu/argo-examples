apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  labels:
    app: {{ .Values.appName }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ default .Values.INGRESS_HOSTNAME_SUFFIX (ternary (printf "%s.kyriba.io" .Values.PLATFORM_INSTANCE_ID) nil (has .Values.PLATFORM_INSTANCE_ID (list "us4-pre-a" "example"))) }}
      tier: frontend
  template:
    metadata:
      labels:
        app: {{ default .Values.test.default (get (dict   "myhelmapp" "myapp-testing"   "myhelmapp2" "anotherValue" ) .Values.appName) }}
        tier: frontend
    spec: # Pod spec
      containers:
      - name: mycontainer
        image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: {{ .Values.configmap.name }}
        resources:
          requests:
            memory: "16Mi" 
            cpu: "50m"    # 500milliCPUs (1/2 CPU)
          limits:
            memory: "128Mi"
            cpu: "100m"

